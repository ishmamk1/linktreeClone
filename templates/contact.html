{% extends 'base.html' %}

{% block head %}
<style>
body {
    background: linear-gradient(135deg, #b4e0e5, #f0c6cf);
}
    </style>
{% endblock %}

{% block body %}
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-2/3 md:w-1/2 lg:w-1/3">
            <h1 class="text-2xl font-semibold mb-4">Contact Us</h1>
            <form>
                <div class="mb-4">
                    <label for="name" class="block font-medium mb-1">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                </div>
                <div class="mb-4">
                    <label for="message" class="block font-medium mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send Message</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
