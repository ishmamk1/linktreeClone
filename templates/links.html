{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="/static/css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
        body {
            background: linear-gradient(to bottom, #FFFFE0, #FFB6C1);
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #212121;

            .bottom-center {
              position: absolute;
              bottom: 0;
            }

            .container {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: flex-end;
              height: 100%;
              padding-bottom: 20px;
            }
        }
    </style>
{% endblock %}


{% block body %}
<center>
    <div>
        <br>
        <br>
        <br>
        <img src="/static/IMG_8399.png" alt="Profile Picture" class="circular-profile-pic">
        <br>
        <strong><h1 class="username-heading">{{ username }}</h1></strong>
            <br>
            <h1>Share your links to the world!</h1>
            <br>
            <br>
        <table>

            {% if links|length < 1 %}
          <h2 class="form-title">No links available. If you are this user, click <strong><a href="/login">login</a></strong></h2>
            {% else %}
            <tr>
                {% for link in links %}
                <div class="linktree-container">
                    <td><a href='{{ link[3] }}'><button class="link-button">{{ link[2] }}</button></a></td>
                </div>
                <div>

                </div>

            </tr>
                {% endfor %}
            {% endif %}
        </table>
    <br>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</center>
{% endblock %}
