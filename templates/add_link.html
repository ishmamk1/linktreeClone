{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="static/css/addLink.css">

<style>
    body {
            background-color: #ffffff;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #212121;
        }

    .add-link-form .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #536DFE;
      border: none;
      border-radius: 5px;
      color: #FFFFFF;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .add-link-form .button:hover {
      background-color: #3D5AFE;
    }

    .add-link-form .button:focus {
      outline: none;
    }

    .bottom-center {
              position: absolute;
              bottom: 0;
            }

    .container {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: flex-end;
              height: 100%;
                padding-bottom: 20px;
    }
  </style>
{% endblock %}


{% block body %}
<center>
    <br>
    </br>
    <br>
<h1>Add Link</h1>
    <br>
    <h7>Add a new link below!</h7>
    <br>
    <br>
    <form method="POST" class="add-link-form" action="/add_link/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br><br>
        <input type="submit" value="Add Link" class="button">
    </form>
    <div class="container">
    <img src="{{ url_for('static', filename='Linktree-Emblem.png') }}" style="height: 60px;" class="bottom-center">
    </div>
</center>
{% endblock %}
