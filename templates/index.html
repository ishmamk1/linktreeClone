{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
        body {
            background-color: #ffffff;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #212121;

            .bottom-center {
              position: absolute;
              bottom: 0;
            }

            .container {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: flex-end;
              height: 100%;
              padding-bottom: 20px;
            }
        }
    </style>
{% endblock %}


{% block body %}
<center>
    <div>
        <br>
        <br>
        <h1>Linktree</h1>
        <br>
        <table>
            <h5>Share your links to the world!</h5>
            <br>

            {% if links|length < 1 %}
            <h6>Why don't you add a link!</h6>
            {% else %}
            <tr>
                {% for link in links %}
                <div class="linktree-container">
                    <td><a href='{{ link[2] }}'><button class="link-button">{{ link[1] }}</button></a></td>
                </div>
                <div>
                <td>
                    <form method="POST" class="button" action="/delete/{{ link[0] }}">
                        <button type="submit" value="Delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </td>
                <td>
                    <a href="/update/{{ link[0] }}"><button class="button">
                        <i class="fa-solid fa-pen"></i>
                    </button></a>
                </td>
                </div>

            </tr>
                {% endfor %}
            {% endif %}
        </table>
    <br>
    <a href="/add_link/"><button class="button">
        <i class="fa-solid fa-plus"></i>
    </button></a>
</div>
    <div class="container">
    <img src="{{ url_for('static', filename='Linktree-Emblem.png') }}" style="height: 60px;" class="bottom-center">
    </div>
</center>
{% endblock %}
