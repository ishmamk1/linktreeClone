{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="static/css/addLink.css">
<style>
    body {
    background: linear-gradient(to bottom right, #FDFD96, #96FFC7);
    color: #2E3A59;
}
</style>
{% endblock %}


{% block body %}

<center>
    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Update</h1>
    <form method="post" action="/update/{{ link[0] }}">

        <div class="mb-3">
            <label class="inline-block mb-2">Name:</label><br>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">URL:</label><br>
            <input type="text" id="url" name="url" required>
        </div>
        <br>


        <button class="py-3 px-6 text-lg bg-blue-600 hover:bg-blue-800 rounded-xl text-white" type="submit">Submit</button>
    </form>
</div>
    <div class="container">
    <img src="{{ url_for('static', filename='Linktree-Emblem.png') }}" style="height: 60px;" class="bottom-center">
    </div>
</center>
{% endblock %}
